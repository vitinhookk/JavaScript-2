<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Estilo da imagem circular */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Nome em destaque */
    .name {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Descrição */
    .description {
      font-size: 1.1em;
      color: #666;
      margin-top: 10px;
    }

    /* Media query para dispositivos pequenos */
    @media (max-width: 600px) {
      .name {
        font-size: 1.5em;
      }

      body {
        background-color: #cce7ff;
      }
    }
  </style>
</head>
<body>

  <img src="https://media-gru1-2.cdn.whatsapp.net/v/t61.24694-24/491867321_1865232304327451_4304445810410177029_n.jpg?ccb=11-4&oh=01_Q5Aa2gEi-Q1Ti6TCqETPRkY7Vj41-q_BZVYNh7rcGvHIyPqdWg&oe=68D7CFE2&_nc_sid=5e03e0&_nc_cat=111" class="profile-img" alt="Foto de Perfil">
  <h1 class="name">vitinho</h1>
  <p class="description">Desenvolvedor de tecnologia.</p>

</body>
</html>
