<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-size</title>
    <style>
*{
    border: 0;
    margin: 0;
    padding: 0;
}

body{
    margin: 20px;
}

.px{
    font-size: 20px;
    color: blue;
    background-color: rgb(153, 217, 238);
}

.em{
    font-size: 2em;
    color: green;
    background-color: rgb(158, 223, 139);
}

.rem{
    font-size: 2rem;
    color: red;
    background-color: rgb(235, 127, 127);
}
    </style>
</head>
<body>
    <div>
        <h3>1 - Crie uma página com um parágrafo e aplique:</h3>
        <p class="px">font-size em "px"</p>
        <p class="em">font-size em "em"</p>
        <p class="rem">font-size em "rem"</p>
    </div>
    <div>

    </div>
</body>
</html>
